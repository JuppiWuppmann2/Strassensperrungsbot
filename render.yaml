services:
  - type: worker
    name: viz-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: python bot.py
    envVars:
      - key: X_USERNAME
        sync: false
      - key: X_PASSWORD
        sync: false
      - key: BSKY_HANDLE
        sync: false
      - key: BSKY_APP_PASSWORD
        sync: false
