services:
  - type: web
    name: tweet-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

envVars:
  - key: API_KEY
    sync: false
  - key: TWIKIT_USERNAME
    sync: false
  - key: TWIKIT_EMAIL
    sync: false
  - key: TWIKIT_PASSWORD
    sync: false
